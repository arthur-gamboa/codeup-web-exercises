<head>

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
    <meta charset="UTF-8">
    <title>Weather_App</title>
    <link rel="stylesheet" href="css/weather_map.css">
